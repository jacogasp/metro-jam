name: CI
env:
  TARGET_NAME: CoreGame
  CPM_SOURCE_CACHE: ${{ github.workspace }}/.cache/CPM
  CCACHE_DIR: ${{ github.workspace }}/.cache/ccache
  ARTIFACT_LINUX: libCoreGame.so
  ARTIFACT_MACOS: libCoreGame.dylib
  ARTIFACT_WINDOWS: libCoreGame.dll
  GODOT_VERSION: 4.0.3

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        config:
          - name: Ubuntu
            os: ubuntu-latest
            cmake_preset: ci-linux
            build_dir: build/linux
          - name: macOS
            os: macos-latest
            cmake_preset: ci-macos
            build_dir: build/macos
          - name: Windows
            os: windows-latest
            cmake_preset: ci-windows
            build_dir: build/windows

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Prerequisites
        id: deps
        run: |
          case $RUNNER_OS in
          Linux)
            sudo apt update && sudo apt install ccache
            artifact=${ARTIFACT_LINUX}
            ;;
          macOS)
            brew install ccache
            artifact=${ARTIFACT_MACOS}
            ;;
          Windows)
            choco install ccache
            artifact=${ARTIFACT_WINDOWS}
            ;;
          *)
            cpus=1
            ;;
          esac
          echo "artifact=${artifact}" >> $GITHUB_OUTPUT

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.CPM_SOURCE_CACHE }}
            ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}

      - name: Cmake configure
        run: cmake --preset ${{ matrix.config.cmake_preset }}

      - name: Build CoreGame
        id: configure
        run: cmake --build --preset ${{ matrix.config.cmake_preset }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.deps.outputs.artifact }}
          path: ${{ matrix.config.build_dir }}/${{ steps.deps.outputs.artifact }}

  export:
    name: Export game
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Install Godot and Godot Templates
        run: |
          apt update && apt install -y wget unzip
          cd /tmp
          wget -q https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          wget -q https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip /tmp/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip /tmp/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          mkdir -p ~/.local/share/godot
          mv /tmp/templates ~/.local/share/godot
          export PATH=~/bin:$PATH
          mv /tmp/Godot_v${GODOT_VERSION}-stable_linux.x86_64 /usr/local/bin/godot

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_MACOS }}
          path: ${{ github.workspace }}/build/macOS/${ARTIFACT_MACOS}
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.ARTIFACT_LINUX }}
          path: ${{ github.workspace }}/build/linux/${ARTIFACT_LINUX}
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env. ARTIFACT_WINDOWS}}
          path: ${{ github.workspace }}/build/macOS/${ARTIFACT_WINDOW}
      - name: Export macOS
        run: |
          cd ${GITHUB_WORKSPACE}
          ls -lah
          timeout 30 godot --headless --quit --export-release macOS
on:
  workflow_dispatch:
  push:
    paths:
      - src/**
      - .github/**
      - CMakeLists.txt
      - CMakePresets.json
      - extension_api.json
